<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="script.js"></script>
  <title>Pmail</title>
</head>
<body>
<div class="container">
  <div id="header">
    <div id="logo">
      <img src="images/logo.jpg" alt="logo" class="image-rouded">
    </div>
  </div>

  <div id="content" class="col-md-">
    <div class="user-wrapper">
     
      <div id="account-menu">
        <img src="images/user.png" alt="user" id="user-logo">
      </div>
    
      <p>JOHN DOE</p>
      <div>
        <ul id="dropdown-menu">
        <li >Mail</li>
        <li >Calendar</li>
        <li>Contacts</li>
        <li>Logout</li>
        <li>Settings</li>
      </ul>  
      </div>      
    </div>
    
    <div id="sidebar">
      <ul id="navigation-left-side">
        <li> <a href="#">Compose</a> </li>
        <li> <a href="#">Inbox</a> </li>
        <li> <a href="#">Starred</a> </li>
        <li> <a href="#">Sent Mail</a> </li>
        <li> <a href="#">Drafts</a> </li>
      </ul>
    </div>

  </div>
</div>
</body>

<script>
  $(document).ready(function() {     
    $('#account-menu').hover(function(){     
        $('#dropdown-menu').addClass('show');    
    },
    function(){    
        $('#dropdown-menu').removeClass('show');     
    });
}); 
</script>

</html>
</html>
